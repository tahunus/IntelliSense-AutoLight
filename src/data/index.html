<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiZ Smart Switch</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- <h2>WiZ Smart Switch Configuration</h2> -->
  <p id="startupMessage" style="display: none;"></p>

  <table id="lightsTable" style="display: none"> 
    <h3 class="lightsTitle">WiZ Lights found in the Network</h3>
    <thead>
      <tr>
        <th>IP address</th>
        <th>MAC address</th>
        <th>Signal (RSSI) </th>
        <th>On / Off</th>
        <th>Enrolled</th>
      </tr>
    </thead>
    <tbody id="lightsTableBody">
    </tbody>
  </table>

  <table id="temperatureTable" style="display: none">
    <h3 class="temperatureTitle">Light Temperatures for Circadian Rhythm</h3>
    <thead>
      <tr>
          <th>Time of Day</th>
          <!-- Placeholders for the time values; these will be populated by the JavaScript -->
      </tr>
    </thead>
    <tbody>
      <tr>
          <td><button id="resetBtn" style="display: none" onclick="resetValues()">Reset</button></td>
          <!-- Placeholders for the dropdowns; these will also be populated by the JavaScript -->
      </tr>
    </tbody>
  </table>

  <table id="facesTable" style="display: none"> 
    <h3 class="facesTitle">Scene Preferences for Enrolled Faces</h3>
    <thead>
      <tr>
        <th>Face ID</th>
        <th>Face Label</th>
        <th>Morning: 7AM-2PM</th>
        <th>Afternoon: 2PM-9PM</th>
        <th>Evening: 9PM-7AM</th>
      </tr>
    </thead>
    <tbody id="facesTableBody">
    </tbody>
  </table>

  <button id="confirmBtn" style="display: none">Press to save Enrolled Lights and Faces Preferences</button>
  <p id="statusMessage" style="display: none;"></p>
  
  <script src="script.js"></script>
</body>
</html>
